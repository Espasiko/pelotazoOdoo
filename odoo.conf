; Configuración de correo
email_from = info@elpelotazo.com
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

; Configuración de rendimiento
workers = 4
limit_memory_soft = 1073741824
limit_memory_hard = 2147483648
max_cron_threads = 2