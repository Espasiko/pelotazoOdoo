[options]
; Configuración básica
admin_passwd = admin
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
addons_path = /home/espasiko/odoo/odoo/addons,/home/espasiko/odoo/custom_addons
http_port = 8069

; Configuración de la empresa
data_dir = /home/espasiko/odoo/.local/share/Odoo
logfile = /home/espasiko/odoo/odoo-server.log
log_level = info

; Configuración de idioma y localización
